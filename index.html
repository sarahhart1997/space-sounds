<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bttn.css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css"
      integrity="sha512-/2285SnGiTHjSKBkJzedsJ8wwSP0j74ZQyusMQ9j5Z1RtyKqZ3XtfS8hVp8OadLs2uq+8V6/n+CyqUNTO/UpYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./develop/css/style.css" />
    <!-- space favicon-->
    <link rel="icon" type="image/jpg" href="./develop/photos/blackhole.ico" />
    <title>Space Sounds</title>
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-wrapper">
      <video playsinline autoplay muted loop poster>
        <source src="./develop/videos/Nebula - 24623.mp4" type="video/webm" />
        <img
          src="./develop/photos/planets.jpg"
          title="Your browser does not support the video tag"
        />
        Your browser does not support the video tag.
      </video>
    </div>
    <!--Header Start-->
    <header class="w-100" id="header-background">
      <div id="logo">
        <img src="./develop/photos/nasa_logo_icon_170926 (1).png" />
      </div>
      <div id="header text">
        <h1>The Sounds of Space</h1>
      </div>
    </header>
    <!--Header End-->

    <!--Main Section Start-->
    <main>
      <section class="w-100 col-12">
        <em>
          Soaring to the depths of our universe, gallant spacecraft roam the
          cosmos, snapping images of celestial wonders. Explore the universe and
          discover our home planet with NASA through a collection of images and
          sounds from historic spaceflights and current missions.
        </em>
      </section>

      <!--Buttons-->
      <div class="w-100 container float-left" id="full-buttons">
        <div class="row" id="photo-buttons">
          <div class="col-lg-6 col-12">
            <div class="row">
              <button
                class="planets bttn-pill bttn-md bttn-royal mb-3"
                id="saturn-button"
              >
                Saturn in Red
              </button>
              <button
                class="planets bttn-pill bttn-md bttn-royal mb-3"
                id="earth-button"
              >
                Earth Atmosphere Observations
              </button>
            </div>
            <div class="row">
              <button
                class="planets bttn-pill bttn-md bttn-royal mb-3"
                id="mars-button"
              >
                Frost on Mars
              </button>
              <button
                class="bttn-pill bttn-md bttn-royal mb-3"
                id="apollo-button"
              >
                Liftoff Apollo 11
              </button>
            </div>
            <div class="row">
              <button
                class="bttn-pill bttn-md bttn-royal mb-3"
                id="stardust-button"
              >
                Stardust
              </button>
              <button
                class="moons bttn-pill bttn-md bttn-royal mb-3"
                id="gany-button"
              >
                Ganymede Trailing Hemisphere
              </button>
            </div>
            <div class="row">
              <button
                class="bttn-pill bttn-md bttn-royal mb-3"
                id="sputnik-button"
              >
                Sputnik Planum
              </button>
              <button
                class="bttn-pill bttn-md bttn-royal mb-3"
                id="kepler-button"
              >
                The Kepler Spacecraft
              </button>
            </div>
            <div class="row">
              <button
                class="bttn-pill bttn-md bttn-royal mb-3"
                id="jupiter-button"
              >
                Voyager of Jupiter
              </button>
              <button
                class="bttn-pill bttn-md bttn-royal mb-3"
                id="rover-button"
              >
                Rover Driving Test
              </button>
            </div>
          </div>
          <div class="col-lg-6 col-12">
            <!--Div to hold sound, image, video-->
            <div id="vessel">
              <div class="mb-5" id="photo-container"></div>
              <div class="mb-5" id="audio-container"></div>
              <div class="mb-5" id="video-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Main Section End-->
    <!-- Bootstrap Script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./develop/js/script.js"></script>
  </body>
</html>
